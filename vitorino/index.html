<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Relojoaria Vitorino</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="stylesheet" href="./assets/css/Cabeçalho/cabecalho.css">
        <link rel="stylesheet" href="./assets/css/logo.css">
        <link rel="stylesheet" href="./assets/css/search.css">
        <link rel="stylesheet" href="./assets/css/menu/menu-list.css">
        <link rel="stylesheet" href="./assets/css/menu/menu-item.css">
        <link rel="stylesheet" href="./assets/css/menu/menu-link.css">
        <link rel="stylesheet" href="./assets/css/menu/menu.css">
        <link rel="stylesheet" href="./assets/css/Cabeçalho/logo.css">
        <link rel="stylesheet" href="./assets/css/Cabeçalho/search.css">
        <link rel="stylesheet" href="./assets/css/Cabeçalho/menuCabecalho.css">
        <link rel="stylesheet" href="./assets/css/rodapé/container.css">
        <link rel="stylesheet" href="./assets/css/rodapé/copyright.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="logo__cabecalho">
                <img class="logo" src="./assets/img/logo.png" href="index.html" alt="Logo website" width="70px" height="70px">   
                <p>Vitorino</p>
            </div>
            <div class="texto__btn" action="#">
                <input class="pesquisa__cabecalho" type="search" placeholder="Pesquisar...">
                <a class="search__btn">
                    <img src="./assets/img/search.png" alt="" width="25px" height="25px">
                </a>
            </div>
            <nav>
                <ul class="lista__cabecalho">
                    <li class="cabecalho__itens">
                        <img class="cabecalho__img" src="./assets/img/atendimento.png" alt="imagem atendimento" width="25px" height="25px">
                        <a class="cabecalho__link" href="#">Atendimento</a>
                    </li>
                    <li class="cabecalho__itens">
                        <img class="cabecalho__img" src="./assets/img/login.png" alt="imagem login" width="25px" height="25px">
                        <a class="cabecalho__link" href="#">Minha conta</a>
                    </li>
                    <li class="cabecalho__itens">
                        <img class="cabecalho__img" src="./assets/img/cart.png" alt="imagem carrinho" width="25px" height="25px">
                        <a class="cabecalho__link" href="#">Carrinho</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Relógios</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">orient</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Citizen</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Seiko</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">E.Armani</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Fossil</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">technos</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Magnum</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Porta Relógios</a>
                    </li>
                </ul>
            </nav>
        </div>
        <img class="imagem__temp" src="./assets/img/breve.jpg" alt="" width="100%" height="100%">
        <footer>
            <div class="container">
                <img src="./assets/img/logo.png" alt="Logo website" width="150px" height="150px">
            </div>
            <div class="copyright">
                <p>© 2022 Copyright - Vitorino Relógios</p>
            </div>
        </footer>
    </body>
</html>
